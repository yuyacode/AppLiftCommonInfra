name: checkov

on:
  pull_request:
    branches: [ "main" ]

jobs:
  checkov:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install checkov
        run: pip install checkov

      - name: Run checkov
        run: |
          files="gha-oidc-provisioner-role-setup.yaml"
          for file in $files; do
            checkov -f "$file"
          done
